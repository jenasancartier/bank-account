<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href = "css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src= "js/jquery-3.1.0.min.js"></script>
    <script src= "js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Epicodus Credit Union</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="register-name">Name:</label>
              <input type="text" class="form-control register-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="number" class="form-control initial-deposit">
            </div>
          </form>
        </div>

          <div class="col-md-6">
            <h2>Deposit or withdraw funds:</h2>
            <form id="banking">
              <div class="form-group">
                <label for="deposit-amount">Deposit Amount:</label>
                <input type="number" class="form-control deposit-amount">
              </div>
              <div class="form-group">
                <label for="withdrawal-amount">Withdrawal Amount:</label>
                <input type="number" class="form-control withdrawal-amount">
              </div>
            </form>
          </div>
        </div>
        <div class="output">
          <h2>Current Balance</h2>
          <p>$<span id="currentBalance"></span></p>
        </div>
        </div>




  </body>
</html>
