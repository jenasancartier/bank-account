<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href = "css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src= "js/jquery-3.1.0.min.js"></script>
    <script src= "js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Epicodus Credit Union</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="register-name">Name:</label>
              <input type="text" class="form-control" id="register-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="number" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn btn-primary" id="initialSubmit">Add Account</button>
          </form>
        </div>

          <div class="col-md-6">
            <form id="banking">
              <h2>Deposit or withdraw funds:</h2>
              <div class="banking">
                <div class="form-group">
                  <label for="deposit-amount">Deposit Amount:</label>
                  <input type="number" class="form-control" id="deposit-amount">
                </div>
                <div class="form-group">
                  <label for="withdraw-amount">Withdraw Amount:</label>
                  <input type="number" class="form-control" id="withdraw-amount">
                </div>
              </div>
              <button type="submit" class="btn btn-success" id="updateSubmit">Update your account</button>
            </form>
          </div>
        </div>
        <div class="output">
          <h2>Current Balance</h2>
          <p>$ <span id="currentBalance"></span></p>
        </div>
        </div>




  </body>
</html>
